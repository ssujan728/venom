<html>

<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>
</head>

<body>
    <div id="app">
        {{ message }}
    </div>
</body>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            message: 'Hello Vue!',
            info: null
        },
        mounted() {
            axios
                .get("http://localhost:3000/")
                .then(response => {
                    console.log(response)
                    this.info = response
                })
        }
    })

</script>

</html>
